version: 0.2
env:
  secrets-manager:
    LOGIN: sonarcubesecrets:sonartoken
    HOST: sonarcubesecrets:HOST
    Organization: sonarcubesecrets:Organisation
    Project: sonarcubesecrets:Project

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.8.3/binaries/apache-maven-3.8.3-bin.tar.gz
      - tar xzf apache-maven-3.8.3-bin.tar.gz
      - ln -s apache-maven-3.8.3 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - unzip  ./sonar-scanner-cli-4.6.2.2472-linux.zip
      - export PATH=$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin
  build:
     commands:
      #  - bash  scripts/deploy.sh   
         - pwd
         - ls -ltr            
         - echo $PATH         
         - sonar-scanner -X -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization         
         - sleep 5
         - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project > result.json
         - cat result.json
         - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
         - cd lambda-function
         - curl -o terraform.zip https://releases.hashicorp.com/terraform/1.0.11/terraform_1.0.11_linux_amd64.zip
         - unzip terraform.zip
         - ls -ltr
         - ./terraform init
         - ./terraform plan --var-file=stage/stage.tfvars
         - ./terraform apply --var-file=stage/stage.tfvars --auto-approve